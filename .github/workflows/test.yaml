name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  test-action:
    name: Test Action
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Action
        uses: actions/checkout@v4.2.2
        with:
          path: setup-pnpm-action
          sparse-checkout: |
            action.yml
            dist
          sparse-checkout-cone-mode: false

      - name: Setup pnpm
        uses: ./setup-pnpm-action

      - name: Check pnpm
        run: pnpm --version

  test-curl:
    name: Test Curl
    runs-on: ubuntu-24.04
    steps:
      - name: Setup pnpm
        run: |
          curl -L -v -o pnpm https://github.com/pnpm/pnpm/releases/download/v10.2.1/pnpm-linux-x64
          chmod +x pnpm

      - name: Check pnpm
        run: ./pnpm --version
